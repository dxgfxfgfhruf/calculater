<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Calculator</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input[type="text"] {
      width: 90%;
      padding: 10px;
      font-size: 20px;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Smart Calculator</h2>
    <form method="POST">
      <input type="text" name="expression" value="{{ expression }}" placeholder="e.g. 5 + 3 * 2">
      <br>
      <input type="submit" value="Calculate">
    </form>
    {% if result != "" %}
    <div class="result">Result: {{ result }}</div>
    {% endif %}
  </div>
</body>
</html>
